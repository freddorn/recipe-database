{% extends 'base.html'%} {% block content %}


{% if count==1 %}
<h1> 1 Recipe</h1>
{% else %}
<h1>{{ count }} Recipes</h1>
{% endif %}

<div class="row">

	<div class="col s12">




		<!--Loop through recipes in the database-->
		{% for recipe in recipes %}

		<h2> {{ recipe.recipe_name }}</h2>

		<p>Category: {{ recipe.category_name }}</p>



		{% endfor %}

	</div>
</div>

{% endblock %}

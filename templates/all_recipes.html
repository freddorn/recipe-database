{% extends 'base.html'%} {% block content %}


{% if count==1 %}
<h1> 1 Recipe</h1>
{% else %}
<h1>{{ count }} Recipes</h1>
{% endif %}

<div class="row">

	<div class="col s12">




		<!--Loop through recipes in the database-->
		{% for recipe in recipes %}

		<a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="recipe-name"><h2>{{recipe.recipe_name}}</h2></a>

		<p>Category: {{ recipe.category_name }}</p>



		{% endfor %}

	</div>
</div>

{% endblock %}
